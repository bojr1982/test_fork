<div class="div-container"  cdkDragLockAxis="x" cdkDrag>  
  <mat-form-field appearance="fill">

    <mat-select [formControl]="toppings" multiple matAutocomplete="auto">
      <mat-option *ngFor="let topping of commandList" [value]="topping">{{topping}}</mat-option>

            matTooltipPosition="below"

       Ok

    </button>
</div>
</div>
