<h2 mat-dialog-title class="mat-dialog-title">DETAILS ARTICLE</h2>
<mat-dialog-content class="mat-typography">
 
 
  <table mat-table matSort  [dataSource]="datasource">
 
    <ng-container matColumnDef="stockcode">
        <th mat-header-cell *matHeaderCellDef> STOCK CODE </th>
        <td mat-cell *matCellDef="let element"> {{element.stockcode}} </td>
      </ng-container>

    <ng-container matColumnDef="mnemref">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> MNEMONIC/REFERENCE </th>
      <td mat-cell *matCellDef="let element"> {{element.mnemref}} </td>
    </ng-container>
  
    <ng-container matColumnDef="designation">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> DESIGNATION </th>
      <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
    </ng-container>

    

  
    
    <ng-container matColumnDef="unite">
      <th mat-header-cell *matHeaderCellDef> UNITE </th>
      <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
    </ng-container>

      
   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>




</mat-dialog-content>
