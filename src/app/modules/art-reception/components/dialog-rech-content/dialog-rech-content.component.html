<h2 mat-dialog-title class="mat-dialog-title">RECHERCHE PAR ARTICLE</h2>
<mat-dialog-content class="mat-typography">
  <div>
    <mat-form-field>
      <mat-label>Filter : </mat-label>
      <input matInput (keyup)="filterChange($event)">
    </mat-form-field>
   </div>
  <mat-progress-bar mode="indeterminate" *ngIf="closeProgressBar"></mat-progress-bar>
  <table mat-table matSort  [dataSource]="datasource">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef >
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                     >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row" >
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      >
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="mnemonic">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> MNEMONIC </th>
      <td mat-cell *matCellDef="let element"> {{element.mnemonic}} </td>
    </ng-container>
  
    <ng-container matColumnDef="reference">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> REFERENCE </th>
      <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>

    
    <ng-container matColumnDef="stockcode">
      <th mat-header-cell *matHeaderCellDef> STOCK CODE </th>
      <td mat-cell *matCellDef="let element"> {{element.stockcode}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="preference">
      <th mat-header-cell *matHeaderCellDef> PREFERENCE </th>
      <td mat-cell *matCellDef="let element"> {{element.preference}} </td>
    </ng-container>

      
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
         
       
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
  </table>


<mat-paginator [pageSizeOptions]="[10,20,50]" showFirstLastButtons></mat-paginator>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button  matTooltip="Fermer"  class="btn btn-sm btn-outline-danger margin-btn-dialog" (click)="close()"
  >
<span class="icon-annuler">
Fermer
</span>

</button>
  <button  matTooltip="rechercher"  class="btn btn-sm btn-outline-primary"
  >
<span class="icon-search"  (click)="rechercher()">
Ok
</span>

</button>
</mat-dialog-actions>
