<div >
    <div class="titre">document de reception</div>
    <app-select-input (commandeEvent)="getListCommandes($event)"></app-select-input>
    
    <div class="filterDiv" *ngIf="showPanel">
      <mat-form-field>
        <mat-label>Filter : </mat-label>
        <input matInput (keyup)="filterChange($event)">
      </mat-form-field>
     </div>
    
    
     <app-toolbar-grid 
       [datasource]="pdfData"
       [exportdata]="datatoExportExcel" 
       [documentPdf]="pdfsource"
       [displayButtondetailsCommande]="false"
       componentToExport="listeCommandes" *ngIf="showPanel"
     ></app-toolbar-grid>
    
    
     <div  class="reception-grid-container">  
      <table mat-table matSort  [dataSource]="datasource">
        
        <ng-container matColumnDef="ncommande">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> No.Commande </th>
          <td mat-cell *matCellDef="let element"> {{element.ncommande}} </td>
        </ng-container>
      
        <ng-container matColumnDef="fournisseur">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> FOURNISSEUR </th>
          <td mat-cell *matCellDef="let element"> {{element.fournisseur}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="libelle_four">
          <th mat-header-cell *matHeaderCellDef> LIBELLE </th>
          <td mat-cell *matCellDef="let element"> {{element.libelle_four}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="datecommande">
          <th mat-header-cell *matHeaderCellDef> DATE COMMANDE </th>
          <td mat-cell *matCellDef="let element"> {{element.datecommande}} </td>
        </ng-container>
    
        <ng-container matColumnDef="devise">
          <th mat-header-cell *matHeaderCellDef> DEVISE </th>
          <td mat-cell *matCellDef="let element"> {{element.devise}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nbpostes">
          <th mat-header-cell *matHeaderCellDef> NOMBRE POSTES </th>
          <td mat-cell *matCellDef="let element"> {{element.nbpostes}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nbpostes_termine">
          <th mat-header-cell *matHeaderCellDef> POSTES TERMINES </th>
          <td mat-cell *matCellDef="let element"> {{element.nbpostes_termine}} </td>
        
        </ng-container>

      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
             
               <button class="btn btn-sm btn-info" (click)=" selectPostesCommande(element)">
                <i class="fa fa-search" ></i></button> 
               <button class="btn btn-sm btn-danger" (click)=" removeCommande(element)">
                <i class="fa fa-remove"></i></button>
           
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'cde-solde': row.nbpostes == row.nbpostes_termine}"></tr>
        
      </table>
    
    
    <mat-paginator [pageSizeOptions]="[10,20,50]" showFirstLastButtons></mat-paginator>
    </div>
    </div>
