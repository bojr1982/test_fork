<div class="titre">Analyse Phosphates</div>


<div class="container">
  <div class="mb-5">
      <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)" #inputFile>
      <div class="button-container">
      <button (click)="reset()" class="btn btn-danger mt-3">Reset</button>
      <button (click)="predict()" class="btn btn-primary mt-3 button" [disabled]="enableButton()">Analyse</button>
      <button (click)="predict()" class="btn btn-primary mt-3 button" [disabled]="enableButton()">Download</button>
      </div>
  </div>
  
  <div class="image-container">
      <div class="image-to-predict-container">
        <img [src]='imageSrc'/>
      </div>  
      
      <div class="image-predicted-container">
        <div *ngIf="closeProgressBar; else imagePred">
        <p>En cours de traitement Svp attendez....</p>
        <mat-progress-bar mode="indeterminate" ></mat-progress-bar>
        </div>
        <ng-template #imagePred>
            <img [src]='imagePredicted'/> 
        </ng-template>
    
  </div>

  </div>
</div>
